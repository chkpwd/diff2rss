name: Build and publish

on:
  push:
    tags: ['v*']
  pull_request:
  workflow_dispatch:
    inputs:
      push:
        description: 'Push'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: diff2rss
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    outputs:
      OUTPUT_ARTIFACT_NAME: image-archive
      OUTPUT_FILE: diff2rss-${{ github.ref_name }}.oci.tar
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=tag
            type=ref,event=pr

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: ${{ inputs.push != false }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha
            type=gha,scope=main
          cache-to: type=gha,mode=max
          provenance: false

      # Only for tag builds: produce a release artifact (OCI archive) and upload it
      - name: Export OCI archive (tag builds only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          provenance: false
          outputs: type=oci,dest=/tmp/diff2rss-${{ github.ref_name }}.oci.tar

      - name: Upload image archive artifact (tag builds only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v6
        with:
          name: image-archive
          path: /tmp/diff2rss-${{ github.ref_name }}.oci.tar

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v7
        with:
          name: ${{ needs.build.outputs.OUTPUT_ARTIFACT_NAME }}
          path: .

      - name: Parse tags
        id: parse_tags
        run: |
          git fetch --tags
          echo "tag_count=$(git tag -l | wc -l)" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        continue-on-error: ${{ steps.parse_tags.outputs.tag_count == '1' }}
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
          artifacts: ${{ needs.build.outputs.OUTPUT_FILE }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }}'
          file_pattern: CHANGELOG.md
